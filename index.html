<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>CODERSHOP - INICIO</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="header_top container">
                <a class="title" href="./index.html">coderShop</a>
                <div class="admin">
                    <div class="carrito">
                        <a href="./carrito.html">
                            <i class="bi bi-cart"></i>
                            <span id="carrito_contador">0</span>
                        </a>
                    </div>
                    <div class="login">
                        <a class="admin_btn login_btn" id="openFormBtn" href="#"
                            >Log In</a
                        >
                    </div>
                </div>
            </div>
        </header>
        <!-- BANNER -->
        <div class="banner">
            <img src="./imagenes/banner.jpg" alt="" />
        </div>
        <!-- CONTENIDO -->
        <main class="container">
            <!-- MENU FILTER -->
            <div class="filter">
                <div class="input_box_search">
                    <input
                        class="input_search"
                        id="input_search"
                        type="text"
                        placeholder="Buscar productos..."
                    />
                    <i class="bi bi-search search"></i>
                </div>
            </div>
            <h3 class="subtitulo">Todos los productos</h3>
            <!-- CONTENEDOR DE PRODUCTOS -->
            <div class="product_container row justify-content-center"></div>
            <!-- FORMULARIOS -->
            <div class="formularios">
                <!-- Login Form -->
                <div class="form_login_container login_form">
                    <i class="bi bi-x form_close" onclick="closeFormBtn()"></i>
                    <form action="#" class="form">
                        <h2>Login</h2>
                        <div class="input_box">
                            <input
                                type="email"
                                placeholder="Ingrese su Email"
                                required
                            />
                            <i class="bi bi-envelope email"></i>
                        </div>
                        <div class="input_box">
                            <input
                                type="password"
                                placeholder="Ingrese su contrase単a"
                                required
                            />
                            <i class="bi bi-lock password"></i>
                            <i class="bi bi-eye-slash password_hidden"></i>
                        </div>
                        <div class="opciones">
                            <span class="checkbox">
                                <input type="checkbox" name="" id="check" />
                                <label for="check">Recordarme</label>
                            </span>
                            <a href="#" class="forgot_password"
                                >Olvido su contrase単a?</a
                            >
                        </div>
                        <button id="ingresarBtn" type="button">Ingresar</button>
                        <div class="iniciar_secion">
                            No tiene cuenta?
                            <a href="#" id="signup_btn">Registrese ahora</a>
                        </div>
                    </form>
                </div>

                <!-- Sigin Up -->
                <div class="form_login_container signup_form">
                    <i class="bi bi-x form_close" onclick="closeFormBtn()"></i>
                    <form action="#" class="form">
                        <h2>Sign Up</h2>
                        <div class="input_box">
                            <input
                                type="email"
                                placeholder="Ingrese su Email"
                                required
                            />
                            <i class="bi bi-envelope email"></i>
                        </div>
                        <div class="input_box">
                            <input
                                type="password"
                                placeholder="Ingrese la contrase単a"
                                required
                            />
                            <i class="bi bi-lock password"></i>
                            <i class="bi bi-eye-slash password_hidden"></i>
                        </div>
                        <div class="input_box">
                            <input
                                type="password"
                                placeholder="Repita la contrase単a"
                                required
                            />
                            <i class="bi bi-lock password"></i>
                            <i class="bi bi-eye-slash password_hidden"></i>
                        </div>
                        <button
                            id="registerBtn"
                            class="register_btn"
                            type="button"
                        >
                            Registrarse
                        </button>
                        <div class="iniciar_secion">
                            Ya tiene cuenta?
                            <a id="loginBtn" href="#">Ingrese ahora</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="./script.js"></script>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
